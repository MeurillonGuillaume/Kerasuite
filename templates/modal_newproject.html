<div class="modal" id="modal-id">
    <a href="#close" class="modal-overlay" id="modalCloseArea" aria-label="Close"></a>
    <div class="modal-container">
        <form action="/create/project" method="post" enctype="multipart/form-data">
            <div class="modal-header">
                <a href="#close" class="btn btn-clear float-right" id="modalCloseBtn" aria-label="Close"></a>
                <div class="modal-title h5">New project
                </div>
            </div>
            <div class="modal-body">
                <div class="content">
                    {{ add_form_group(NewProjectForm.project_name, 'icon-edit') }}
                    {{ add_form_group(NewProjectForm.project_description, 'icon-message') }}
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Create project!" class="btn btn-success">
                </div>
        </form>
    </div>

</div>
<script>
    {
        document.addEventListener("DOMContentLoaded", function (event) {
            let button = document.getElementById('modalBtn'),
                modal = document.getElementById('modal-id'),
                modalCloseBtn = document.getElementById('modalCloseBtn'),
                modalCloseArea = document.getElementById('modalCloseArea');

            button.onclick = function () {
                modal.classList.add('active');
            };

            modalCloseBtn.onclick = function () {
                modal.classList.remove('active');
            };

            modalCloseArea.onclick = function () {
                modal.classList.remove('active');
            };
        })
    }
</script>
