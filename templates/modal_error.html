{% if Error != "None" %}
    <div class="modal" id="modal-error" active="">
        <a class="modal-overlay" id="modalErrorCloseArea" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a href="#close" class="btn btn-clear float-right" id="modalErrClose" aria-label="Close"></a>
                <div class="modal-title h5">Error training model</div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <p>There was an error training the model because something is wrong with the following
                        parameter{% if Error|length > 1 %}s{% endif %}:</p>
                    <ul>
                        {% for Err in Error %}
                            <li>{{ Err }}</li>
                        {% endfor %}
                    </ul>
                    <p>Please resolve all issues and try again.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modalErrCloseBtn">
                    <i class="icon icon-emoji"></i> Let's fix this
                </button>
            </div>
        </div>

    </div>
    <script>
        {
            document.addEventListener("DOMContentLoaded", function (event) {
                let modal = document.getElementById('modal-error'),
                    modalClose = document.getElementById('modalErrClose'),
                    modalCloseBtn = document.getElementById('modalErrCloseBtn'),
                    modalCloseArea = document.getElementById('modalErrorCloseArea');

                modal.classList.add('active');

                modalCloseBtn.onclick = function () {
                    modal.classList.remove('active');
                };

                modalCloseArea.onclick = function () {
                    modal.classList.remove('active');
                };

                modalClose.onclick = function () {
                    modal.classList.remove('active');
                };
            })
        }
    </script>
{% endif %}
